apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-example
  labels:
    name: example
spec:
  replicas: 4 # Cambiapo de 3 a 4 r√©plicas, actualiza sin desactivar los pods
  selector:
    matchLabels:
      name: example
  template:
    metadata:
      name: pod-example
      labels:
        name: example
        language: golang
    spec:
      containers:
        - name: message
          image: ghcr.io/mmorejon/erase-una-vez-1:v0.3.2
